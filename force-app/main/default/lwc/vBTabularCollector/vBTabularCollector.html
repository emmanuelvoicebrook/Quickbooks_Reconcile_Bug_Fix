<template>
    <div class="">
        <lightning-card>
            <template if:true={formAvailable}>
                <div class="header" style="display: flex;
                                        justify-content: center;
                                        font-size: 1.5em;
                                        font-weight: 500;
                                        text-decoration: underline;">
                                        {formLabel}
                </div>
                <template if:true={isPreview}>
                    <div class="preview" style="display: flex;
                                            justify-content: center;">
                        <h3><i>Preview</i></h3>
                    </div>
                </template>
                <template if:true={error}>
                    <div class="error" style="display: flex;
                                            justify-content: center;
                                            font-size: 1em;
                                            font-weight: 400;
                                            color: red;
                                            text-decoration: underline;">
                                            ***{error}***
                    </div>
                </template>
                <div  class="slds-p-horizontal_small rows">
                    <template for:each={collectedData} for:item="row">
                        <c-v-b-tabular-row label="I am the Label" ondeleteentry={handleDelete} noitems={numberOfRows} key={row.id} fields={getData} info={row}></c-v-b-tabular-row>
                    </template>
                </div>
                <template if:false={isPreview}>
                    <div slot="footer">
                        <lightning-button variant="brand" label="Add Entry" class="slds-m-left_x-small" onclick={addEntry}>Add Entry</lightning-button>
                        <lightning-button variant="brand" label="Submit" class="slds-m-left_x-small" onclick={handleSubmit}>Submit</lightning-button>    
                    </div>
                </template>
            </template>
            <template if:false={formAvailable}>
                <h1 class="slds-p-horizontal_small">Selected Collector Not Available!</h1>
            </template>
        </lightning-card>
        

        
    </div>
</template>
