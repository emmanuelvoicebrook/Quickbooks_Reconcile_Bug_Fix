<template>
    <!-- <lightning-input
        type="search"
        label={label}
        name={name}
        value={searchTerm}
        onchange={handleSearch}
        required={required}
        variant={variant}>
    </lightning-input> -->
    <div class="slds-form-element">
        <!-- <label class="slds-form-element__label" for="combobox-id-23" id="combobox-label-id-133">{label}</label> -->
        <div class="slds-form-element__control">
          <div class="slds-combobox_container">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                    
                    <template if:true={_value}>
                      <template if:false={variant}>
                        <label for="combobox-id-20-selected-value">{label}</label>
                      </template>
                      <button type="button" class="slds-input_faux slds-combobox__input slds-combobox__input-value" aria-labelledby="combobox-label-id-137 combobox-id-20-selected-value" id="combobox-id-20-selected-value" aria-controls="listbox-id-18" aria-expanded="false"
                        aria-haspopup="listbox">
                        <span class="slds-truncate" id="combobox-value-id-100">{_value}</span>
                      </button>
                      <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={removeValue}>
                        <lightning-icon icon-name="utility:close" size="xx-small" alternative-text="Clear" title="Delete" onclick={removeValue} ></lightning-icon>
                      </button>
                    </template>
                    <template if:false={_value}>
                      <lightning-input
                          type="search"
                          label={label}
                          name={name}
                          value={searchTerm}
                          onchange={handleSearch}
                          required={required}
                          variant={variant}>
                          >
                      </lightning-input>
                    </template>   
                    
              </div>
              <template if:true={searchTerm}>
                <div id="listbox-id-14" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                  <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template if:true={_options}>
                      <template for:each={_options} for:item="opt">
                        <li role="presentation" data-name={opt.Name} data-id={opt.Id} key={opt.Id} class="slds-listbox__item" onclick={handleSelect}>
                          <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon" data-name={opt.Name} data-id={opt.Id} onclick={handleSelect}>
                              <span class="slds-icon_container " data-name={opt.Name} data-id={opt.Id} onclick={handleSelect}>
                                <lightning-icon onclick={handleSelect} data-name={opt.Name} data-id={opt.Id}  icon-name={getIconName} size="x-small" class="slds-icon slds-icon_small slds-icon-text-default"></lightning-icon>
                              </span>
                            </span>
                            <span class="slds-media__body" data-name={opt.Name} data-id={opt.Id} onclick={handleSelect}>
                              <span class="slds-listbox__option-text slds-listbox__option-text_entity" data-name={opt.Name} data-id={opt.Id} onclick={handleSelect}>{opt.Name}</span>
                              <span class="slds-listbox__option-meta slds-listbox__option-meta_entity" data-name={opt.Name} data-id={opt.Id} onclick={handleSelect}>{sobject}</span>
                            </span>
                          </div>
                        </li>
                      </template>
                    </template>
                    <template if:false={_options}>
                      <lightning-spinner variant="brand" size="small"> </lightning-spinner>
                    </template>
                      
                  </ul>
                </div>
              </template>
              
            </div>
          </div>
        </div>
      </div>
</template>
