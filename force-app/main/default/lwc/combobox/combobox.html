<template>
    <div class="test" style="height: 50vh;">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox-id-1">{label}</label>
            <div class="slds-form-element__control">
              <div  class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                  <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                    <input type="text" onkeyup={handleSearch} class="slds-input slds-combobox__input" id="combobox-id" aria-controls="listbox-id-1" 
                          onclick={openListBox}   autocomplete="off" role="textbox" placeholder="Select an Optionâ€¦" value={value}/>
                    <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                      <lightning-icon icon-name="utility:down" alternative-text="Settings" size="x-small" title="Settings"></lightning-icon>
                    </span>
                  </div>
                  <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                      <template for:each={filteredOpt} for:item='opt'>
                        <li role="presentation" class="slds-listbox__item" key={opt.label} data-value={opt.value} data-label={opt.label} onclick={handleChange}>
                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" data-value={opt.value} data-label={opt.label} onclick={handleChange} role="option">
                                <span class="slds-media__body" data-value={opt.value} data-label={opt.label} onclick={handleChange}>
                                <span class="slds-truncate" title="Accounts" data-value={opt.value} data-label={opt.label} onclick={handleChange}>{opt.label}</span>
                              </span>
                            </div>
                          </li>
                      </template>                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    


      
</template>
