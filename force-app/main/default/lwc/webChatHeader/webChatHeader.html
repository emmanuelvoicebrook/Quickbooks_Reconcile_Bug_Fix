<template>

        <template if:true={showBackButton}>

            </button>
        </template>

        <!-- Header logo -->
        <img src={voicebrook_logo} alt="VB Logo" />

                    <lightning-icon icon-name="utility:threedots_vertical" variant="inverse"
                        size="x-small"></lightning-icon>
                </button>
            </template>

            <!-- Menu options-->
            <section class="optionsMenu slds-dropdown slds-dropdown_right slds-nubbin_top-right">

                                value={option.optionIdentifier}
                                onclick={onMenuOptionClick}>
                            <span value={option.optionIdentifier}>{option.title}</span>
                        </button>
                    </li>
                </template> -->

                    <!-- End conversation option -->
                    <template if:false={isAuthenticatedContext}>
                        <li class="slds-dropdown__item">
                            <button class="chatbotMenuOption" onclick={onEndConversationClick}>
                                <span class="slds-text-color_error">End Conversation</span>
                            </button>
                        </li>
                    </template>
                </ul>
            </section>
        </section>

    </div>
